[testenv:bootstrap]
deps =
    jinja2
    matrix
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    docs,
    py,
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    py: {env:TOXPYTHON:python}
    {bootstrap,clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
    TOXENV CI TRAVIS TRAVIS_* CODECOV_*
usedevelop = false
deps =
    pytest
    pytest-datafiles
    pytest-travis-fold
    pytest-cov
    coverage==4.5.4
    numpy
commands =
    {posargs:pytest --cov --cov-report=xml -vv tests}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    check-manifest {toxinidir}
    flake8 --extend-ignore=F821,F403,F405 src
    isort --verbose --check-only --diff src tests setup.py

[testenv:docs]
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:codecov]
deps = codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage==4.5.4
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
